- id: tryoffdiff
  show_in_cv: true
  title: 'TryOffDiff: Virtual-Try-Off via High-Fidelity Garment Reconstruction using Diffusion Models'
  venue: BMVC'25 & CVPR'25-Demo
  description: >-
    Introducing Virtual Try-Off (VTOFF), a task for generating standardized
    garment images, and TryOffDiff,  a model that adapts Stable Diffusion with
