                {{ author.first_name }} {{author.middle_name}} {{ author.last_name }}{% if forloop.last == false %},{%
                endif %}
                {% else %}
                <small><a href="{{ author.website }}">{{ author.first_name }} {{ author.middle_name }} {{ author.last_name
                  }}</a></small>{% if forloop.last == false %},{% endif %}
                {% endif %}
